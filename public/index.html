<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <title>My Portfolio</title>
</head>
<body>

    <!--    desktop nav-->
    <nav id="desktop-nav">
        <!--<div class="logo">Chris</div>-->
        <div class="logo">
            <img src="./assets/images/icons/logo.png" alt="Chris">
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--    hamburger nav-->
    <nav id="hamburger-nav">
        <div class="logo">
            <img src="./assets/images/icons/logo.png" alt="Chris">
        </div>

        <!--hamburger menu-->
        <div class="hamburger-menu">

            <!--hamburger icon-->
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!--menu-links-->
            <div class="menu-links">
                <li><a href="#" onclick="toggleMenu()">About</a></li>
                <li><a href="#" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#" onclick="toggleMenu()">Contact</a></li>
            </div>

        </div>

    </nav>


    <!--    hero section-->
    <section id="profile">

        <!-- avatar-->
        <div class="section__pic-container">
            <img src="./assets/images/profile/profile-pic-3.png" alt="my-self pic">
        </div>

        <!-- profile intro beside avatar-->
        <div class="section__text">
            <!-- greeting text-->
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Chris</h1>
            <p class="section__text__p2">Software Developer</p>


            <!-- button container-->
            <div class="btn-container">
                <!-- download cv-->
                <button class="btn btn-color-2" onclick="window.open('./assets/documents/resume-example.pdf')">Download CV</button>
                <!-- jump to contact section -->
                <button class="btn btn-color-1" onclick="location.href('./#contact')">Contact Info</button>
            </div>


            <!-- social links -->
            <div class="socials-container">
                <img src="./assets/images/icons/linkedin.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://linkedin.com/'">
                <img src="./assets/images/icons/github.png" alt="My GitHub Profile" class="icon" onclick="location.href='https://github.com/'">
            </div>

        </div>


    </section>


    <script src="./js/script.js"></script>
</body>
</html>
